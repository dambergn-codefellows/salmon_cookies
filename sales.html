<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon Cookies Sales</title>
  </head>
  <body>
    <form id="store-form">
      <fieldset>
        <legend>Add Store Location</legend>
        <label for="storeName">Name of Location: </label>
        <input name="storeName" id="storeName" type="text" />
        </br>
        <label for="minCust">Minimum Customers per Hour: </label>
        <input name="minCust" id="minCust" type="text" />
        </br>
        <label for="maxCust">Maximum Customers per Hour: </label>
        <input name="maxCust" id="maxCust" type="text"/>
        </br>
        <label for="avgCook">Average Cookies per Sale: </label>
        <input name="avgCook" id="avgCook" type="text"/>
        </br>
        <button type="submit" id="btn">Create a new store</button>
      </fieldset>
    </form>

    <div>
      <table id="cookiestands">

      </table>
    </div>
  <script src= "assets/js/app.js" type="text/javascript"></script>
  </body>
</html>
